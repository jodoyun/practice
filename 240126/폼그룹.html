<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>겨울방학 특강 신청</h1>
    <form action="">
        <fieldset>
            <legend>수강 신청인</legend>
            <ul>
                <li>
                    <label for="id">학번</label>
                    <input type="text" id="id" autofocus>
                    <!-- autofocus : 페이지를 열면 커서가 위치 -->
                </li>
                <li>
                    <label for="name">이름</label>
                    <input type="text" id="name">
                </li>
                <li>
                    <label for="class">학과</label>
                    <select id="class" size="5" multiple>
                        <!-- size : 화면에 표시될 드롭다운 항목 개수 지정 -->
                        <!-- multiple : ctrl 누르면서 드롭다운 메뉴에 있는 여러 항목 선택 -->
                        <!-- optgroup : label속성을 이용해 그룹의 제목을 붙인다. -->
                        <optgroup label="공과대학">
                            <option value="archi" selected>건축공학과</option>
                            <option value="mechanic">기계공학과</option>
                            <option value="indust">산업공학과</option>
                            <option value="elec">전기전자공학과</option>
                            <option value="computer">컴퓨터공학과</option>
                            <option value="chemical">화학공학과</option>
                        </optgroup>
                        <optgroup label="인문대학">
                            <option value="history">사학과</option>
                            <option value="lang">어문학부</option>
                            <option value="philio">철학과</option>

                        </optgroup>
                    </select>
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
