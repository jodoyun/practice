<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      fieldset {
        width: 400px;
      }
    </style>
  </head>
  <body>
    <h1>레드향 주문하기</h1>
    <fieldset>
      <legend><b>배송 정보 151쪽</b></legend>
      <ul>
        <li>주문 상품 <input type="text" placeholder="상품용 3KG" /></li>
        <li>이름 <input type="text" /></li>
        <li>배송 주소 <input type="text" /></li>
        <li>이메일 <input type="email" /></li>
        <li>
          연락처 <input type="text" placeholder="엔하이픈 빼고 입력해주세요." />
        </li>
        <li>배송 지정 <input type="date" /> (주문일로부터 최소 3일 이후)</li>
      </ul>
    </fieldset>
    <input type="submit" value="주문하기" />
    <input type="reset" value="취소하기" />
  </body>
</html>
