<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품주문서</title>
</head>
<body>
    <h1>상품 주문서</h1>
    <fieldset>
        <legend>개인 정보</legend>
        이름 <input type="text" placeholder="여백없이 입력"> <br>
        연락처 <input type="text" placeholder="연락가능한 번호">
    </fieldset>
    <fieldset>
        <legend>배송지 정보</legend>
        주소 <input type="text"> <br>
        전화번호 <input type="text"> <br>
        메모 <textarea name="" id="" cols="30" rows="5"></textarea>
    </fieldset>
    <fieldset>
        <legend>주문 정보</legend>
        
    </fieldset>
</body>
</html>
