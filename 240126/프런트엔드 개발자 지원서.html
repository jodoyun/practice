<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프런트엔드 개발자 지원서</title>
</head>
<body>
    <fieldset>
        <h1>프런트엔드 개발자 지원서</h1>
        <p>HTML, CSS, JavaScript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
        <hr>
        <h4>개인정보</h4>
            <label for="name">이름</label>
            <input type="text" id="name"><br>
            <label for="contact">연락처</label>
            <input type="text" id="contact">
        
        <br><br>
        <h4>지원 분야</h4>
        <label for="1"><input type="radio" name="field" id="1">웹 퍼블리싱</label> <br>
        <label for="2"><input type="radio" name="field" id="2">웹 애플리케이션 개발</label> <br>
        <label for="3"><input type="radio" name="field" id="3">개발 환경 개선</label> <br>
        <br><br>
        <h4>지원 동기</h4>
        <textarea name="" id="" cols="50" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea><br>
        <input type="submit" value="접수하기">
        <input type="reset" value="다시 쓰기">


    </fieldset>
</body>
</html>
